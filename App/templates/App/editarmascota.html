{% extends "App/padre.html" %}

{% load static %}

{% block cambia %}

<h1>Editando la info de: {{ nombre_mascota }}</h1>
    {% if formulario.errors %}
    <p style="color:red">HAY ALGO MAL EN EL FORMULARIO</p>
    {% endif %}

    <form action="{% url 'editarmascota' nombre_mascota %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
 
        <table>
            {{ formulario.as_table }}
        </table>

            <input class="btn btn-crud-agregar" type="submit" value="Enviar">
            
    </form>
    
  
{% endblock %}
